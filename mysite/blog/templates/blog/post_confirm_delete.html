{% extends "blog/base.html" %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
        <h2 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h2>
    </div>
    <div class="card-body">
        <div class="alert alert-warning">
            <p class="mb-0">
                <i class="fas fa-exclamation-circle"></i> 
                This action cannot be undone. Please confirm that you want to permanently delete this post.
            </p>
        </div>
        
        <h4 class="mt-3 mb-4">Are you sure you want to delete "{{ object }}"?</h4>
        
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Cancel
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Delete Permanently
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
